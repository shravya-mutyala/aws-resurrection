version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install --production
run:
  command: node backend-server.js
  network:
    port: 3001
    env: PORT
  env:
    - name: PORT
      value: "3001"
    - name: NODE_ENV
      value: "production"
    - name: FRONTEND_URL
      value: "https://main.d35ryv6n9vaw4f.amplifyapp.com"
